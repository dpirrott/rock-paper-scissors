<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>

  <h1>The Rock, Paper or Scissors to Save the World from AI</h1>
  <div id="bait">
    <p>Can you beat the AI and save us?</p>
    <button id="start">Start</button>
  </div>
  

  <div id="flex-box-game">
    
    <div class="flex-item" id="rock">
      rock
    </div> 
      
    <div class="flex-item" id="paper">
      paper
    </div>

    <div class="flex-item" id="scissors">
      scissors
    </div>

  </div>

  <div id="messageContainer">
    
  </div>

  <div id="score-container">

    <h3>Score</h3>
    <div id="scores">
      <h4 id="playerScore">Player: 0</h4>
      <h4 id="computerScore">Computer: 0</h4>
    </div>
    <button id="reset">Reset</button>
    
  </div>

</body>
</html>
